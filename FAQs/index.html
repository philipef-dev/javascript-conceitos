<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entendendo FAQs</title>
    <link rel="stylesheet" href="../FAQs/css/style.css">
  </head>
  <body>
    <div class="faq-container">
      <h2>Perguntas Frequentes</h2>

      <div class="faq-item">
        <button class="faq-question">Quais serviços voçê oferece?</button>
        <div class="faq-answer">
          <p>
            Ofereço desenvolvimento de sites, landing pages e integrações com
            APIs
          </p>
        </div>
      </div>

      <div class="faq-item">
        <button class="faq-question">Você trabalha com prazos curtos?</button>
        <div class="faq-answer">
          <p>Sim, dependendo da complexidade do projeto e disponibilidade</p>
        </div>
      </div>

      <div class="faq-item">
        <button class="faq-question">Você emite nota fiscal?</button>
        <div class="faq-answer">
          <p>Sim, posso emitir nota fiscal para serviços prestados</p>
        </div>
      </div>
    </div>
  </body>
</html>
